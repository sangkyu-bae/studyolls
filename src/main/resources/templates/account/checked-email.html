<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>StudyOlle</title>
    <style>
       .container{

       }

       .navbar{
           background-color: black;
       }

    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <form class="d-flex" role="search" th:action="@{/search/study}">
        <a class="navbar-brand" href="#" th:href="@{/}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" th:herf="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:herf="@{/singup}">가입</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">스터디올레 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>
    <div class="py-5 text-center" th:if="${error==null}">
        <p class="lead">스터디올레 이메일 확인</p>
        <h2>
            이메일을 확인했습니다.<span th:text="${numberOfUser}"></span>번쨰 회원,
            <span th:text="${nickname}">백기선</span>님 가입을 축하합니다.
        </h2>
        <small class="text-info">이제부터 가입할 때 사용할 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
    </div>
</body>
</html>
